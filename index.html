<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="">Número (entre 1 e 100): </label>
                <input type="number" name="num" id="num">
                <input type="button" value="Adicionar" onclick="add()">
            </p>
            <p>
                <select name="tabela" id="seltab" size="10">
                    
                </select>
            </p>
            <p>
                <input type="button" value="Finalizar" onclick="end()">
                <input type="button" value="Limpar Dados" onclick="clean()">
            </p>
        </div>
        <div id="result">

        </div>
    </section>
    <footer>
        <p>&copy; Rafael Bueno</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
